<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <div class="container">
        <div class="user-info">
            <h2>Welcome, <span id="username">John Doe</span></h2>
            <p>Email: <span id="email">johndoe@example.com</span></p>
            <p>Member Since: <span id="membership-date">January 1, 2022</span></p>
        </div>
        <div class="user-recipes">
            <h3>Your Recipes</h3>
            <ul id="recipe-list">
                <li>Spaghetti Carbonara</li>
                <li>Chicken Tikka Masala</li>
                <li>Chocolate Chip Cookies</li>
            </ul>
        </div>
    </div>
</body>
</html>
