<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Comments</title>
    <link rel="stylesheet" href="comment.css">
</head>
<body>
    <header>
        <h1>Comments</h1>
    </header>
    <div class="container">
        <div class="comments-section">
            <h2>User Comments</h2>
            <div class="comment">
                <p><strong>Jane Doe:</strong> This recipe was amazing! My family loved it.</p>
            </div>
            <div class="comment">
                <p><strong>John Smith:</strong> I added some garlic, and it turned out great!</p>
            </div>
            <div class="comment">
                <p><strong>Alice Johnson:</strong> So easy to make! Thanks for sharing.</p>
            </div>
        </div>

        <div class="add-comment">
            <h3>Add a Comment</h3>
            <form id="comment-form">
                <textarea placeholder="Write your comment here..." rows="4" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
